<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../styles/styles.css">
</head>
<body>

<!-- spinner -->
<div id="spinner">
    <div id="spinner__logo"></div>
    <div class="spinner__icon"></div>
    <div id="spinner__text">Connecting</div>
</div>
<!-- /spinner -->

<!-- supplemental-menu -->
<div id="supplemental-menu">
    <div class="supplemental-menu__button home">
        <div class="title">Home</div>
        <div class="icon"></div>
    </div>
</div>
<!-- /supplemental-menu -->

<!-- titlebar -->
<div class="titlebar top draggable"></div>
<div class="titlebar left draggable"></div>
<div class="titlebar right draggable"></div>
<!-- titlebar -->

<!-- webview -->
<webview id="webview"
        disablewebsecurity="true"
        partition="persist:app"
        preload="../scripts/renderer-process/webviews/pushbullet-webview.js"
        useragent="Mozilla/5.0 (X11; Ubuntu; Linux x86_64; rv:70.0) Gecko/20100101 Firefox/70.0"
        src="https://www.pushbullet.com">
</webview>
<!-- webview-->

<script src="../scripts/renderer-process/index.js"></script>

</body>
</html>
